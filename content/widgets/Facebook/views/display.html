<div class="widget widget-fb-like-btn">
	{{ if(is_null($fb_title)) }}
	<h2 class="widget-title">{{ $fb_title }}</h2>
	{{ endif }}
	<div class="widget-body">
		<div id="fb-root"></div>
		<script>
			(function(d, s, id) {
				var js, fjs = d.getElementsByTagName(s)[0];
				if (d.getElementById(id)) return;
				js = d.createElement(s); js.id = id;
				js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
				fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));
		</script>
	<div class="fb-like" data-href="{{ $fb_url }}" data-send="{{ $fb_send }}" data-width="{{ $fb_width }}" data-show-faces="{{ $fb_show_faces }}" data-font="{{ $fb_font }}" data-action="{{ $fb_action }}" data-colorscheme="{{ $fb_colorscheme }}" data-layout="{{ $fb_layout }}"></div>
	</div>
</div>
