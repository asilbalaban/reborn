<div id="user-profile" class="user-view clearfix">

<h2>Hello, {{ $user->first_name }} {{ $user->last_name }}</h2>

{{ gravatar($user->email, 200, $user->first_name) }}

<ul class="user-action">
	{{ if ($user->hasAccess('admin')) }}
	<li><a href="{{ \Uri::create('admin/') }}" class="btn">Dashboard</a></li>
	{{ endif }}
	<li><a href="{{ \Uri::create('user/profile/') }}" class="btn">View Profile</a></li>
	<li><a href="{{ \Uri::create('user/logout/') }}" class="btn">Logout</a></li>
</ul>

</div>
