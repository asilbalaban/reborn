<div class="widget widget-blog-archive">
	<h2 class="widget-title">{{ $title }}</h2>
	<div class="widget-body">
		<ul>
			{{ loop ($list as $archive_list) }}
				<li>
					{{ if ($s_type == 'monthly') }}
						<a href="{{ rbUrl('blog/archives/'.$archive_list['yr'].'/'.$archive_list['month']) }}">
						{{ $archive_list['yr'].' '.date("F", mktime(0, 0, 0, $archive_list['month'], 10)) }}
						</a>
					{{ else }}
						<a href="{{ rbUrl('blog/archives/'.$archive_list['yr']) }}">
						{{ $archive_list['yr'] }}
						</a>
					{{ endif }}
				({{ $archive_list['post_count'] }})</li>
			{{ endloop }}
		</ul>
	</div>
</div>
