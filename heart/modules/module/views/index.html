<script>
	$(document).ready(function(){
		var blocks = $('.sw-mod'),
			max = 0;

		for(var i =0; i < blocks.length; i++) {
			var a = $(blocks[i]).height();
			if (a > max) {
				max = a;
			}
		}

		$('.sw-mod').height(max + 3);
	})
</script>
