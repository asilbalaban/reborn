<div id="user-profile">

<h2>Hello, {{ $user->first_name }} {{ $user->last_name }}</h2>

{{ gravatar($user->email, 60, $user->first_name) }}
<span><a href="https://gravatar.com/" target="_blank">{{ t('user::user.gravatar') }}</a></span>

<ul>
	{{ if ($user->hasAccess('admin')) }}
	<li><a href="{{ \Uri::create('admin/') }}">Dashboard</a></li>
	{{ endif }}
	<li><a href="{{ \Uri::create('user/profile/') }}">View Profile</a></li>
</ul>

</div>
