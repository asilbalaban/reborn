{{ if(count($group) > 0) }}
<table class="stripe">
	<thead>
		<tr>
			<th>Group Name</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		{= $i = 1 =}
	{{ loop($group as $g) }}
		<tr>
			<td>{{ $g->name }}</td>
			<td>
				<a href="{{ \Uri::create("$adminUrl/user/permission/edit/") }}{{ $g->id }}" class="btn">Edit Permission</a>
			</td>
		</tr>
		{= $i++ =}
	{{ endloop }}
	</tbody>
</table>
{{ else }}
	<p class="empty">Still No Group, please create one to be able to set perssmion.</p>
{{ endif }}

<br >

<a href="{{ \Uri::create("$adminUrl/user/") }}" class="btn">Back to Users</a>
