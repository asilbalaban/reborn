{{ loop($blogs as $blog) }}
<div class="blog_single">
	<h2 class="blog_title"><a href="{{ $blog->url }}">{{ $blog->title }}</a></h2>
	{{ if($blog->has_feature_image) }}
		<div class="featured_img">
			<img src="{{ $blog->feature_image }}" alt="{{ $blog->title }}">
		</div>
	{{ endif }}
	<div class="blog_meta">
		<span class="author">
			<a href="{{ $blog->author_url }}">
				{{ $blog->author_name }}
			</a>
		</span>

		<span class="category">
			<a href="{{ $blog->category_url }}">
				{{ $blog->category_name }}
			</a>
		</span>

		{{ if($blog->has_tags) }}
		<span class="tags">
			{{ $blog->tags }}
		</span>
		{{ endif }}

		<span class="date">
			{{ $blog->post_date }}
		</span>
	</div> <!-- end of blog_meta -->

	<div class="blog_excerpt">{{ $blog->excerpt }}</div>

</div> <!-- end of blog_single -->
{{ endloop }}
{{ $pagination }}
