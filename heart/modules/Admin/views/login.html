<form action="{{ adminUrl('login') }}" method="POST">
	<input type="hidden" id="referrer" name="referrer" value="{{ \Input::server("HTTP_REFERER, ''") }}" />

	<input type="text" placeholder="Email" id="login-box-name" name="email" />
	<input type="password" placeholder="Password" id="login-box-password" name="password">
	<input type="submit" value="Log In" id="login-box-submit">
</form>
